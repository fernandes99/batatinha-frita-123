<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batatinha Frita 123</title>
    <meta name="description" content="Jogo Batatinha Frita 123. O melhor game do round 6, batatinha frita 123.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Batatinha Frita 123">
    <meta name="og:description" content="Jogo Batatinha Frita 123. O melhor game do round 6, batatinha 123. Acesse para jogar agora de graÃ§a!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <script type="module" src="./src/js/index.js" defer></script>

    <!-- Preloads -->
    <link rel="preload" href="./src/assets/GUI/player/player01-move.gif" as="image">

</head>

<body>
    <div id="field">
        <div id="timer" data-timer=""></div>
        <div id="finish"></div>
        <div id="killer" data-killing="false"></div>
        <div id="players"></div>
    </div>

    <div id="introduction">
        <span><b>Press Enter to Start the Game</b><br>Use arrows to moving</span>
    </div>

    <!-- SETTINGS -->
    <button id="button-settings">Change Settings</button>
    <div id="modal-settings" class="hide">
        <div class="modal-container">
            <span class="modal-title">
                Settings:
            </span>
            <div class="modal-body">
                <ul class="modal-tabs">
                    <li class="active" id="general-tab">General</li>
                    <li id="players-tab">Players</li>
                    <li id="bots-tab">Bots</li>
                </ul>

                <div class="modal-content">
                    <div class="active" id="general-content">
                        <div class="input-field" id="field-size-settings" data-label="Field Size (default: 800, 600)" >
                            <input placeholder="Width, Height" value=""></input>
                        </div>
                        <div class="input-field" id="timer-settings" data-label="Timer (default: 40)" >
                            <input placeholder="Timer in Seconds" value=""></input>
                        </div>
                        <div class="input-field" id="speed-sound-settings" data-label="Rate Speed Sound (default: 0.2)" >
                            <input placeholder="Rate Speed Sound" value=""></input>
                        </div>
                    </div>
                    <div id="players-content">
                        <div class="input-field" id="players-space-settings" data-label="Players Space Between (default: 50)" >
                            <input placeholder="Players Space Between" value=""></input>
                        </div>
                        <div class="input-field" id="players-speed-settings" data-label="Players Space Between (default: 1)" >
                            <input placeholder="Players Speed" value=""></input>
                        </div>
                    </div>
                    <div id="bots-content">
                        <div class="input-field" id="bots-amount-settings" data-label="Bots Amount (default: 10)" >
                            <input placeholder="Bots Numbers" value=""></input>
                        </div>
                        <div class="input-field" id="bots-moveRate-settings" data-label="Bots Move Rate (default: 0.5)" >
                            <input placeholder="Bots Move Rate (max: 1)" value=""></input>
                        </div>
                        <div class="input-field" id="bots-deathRate-settings" data-label="Bots Rate Death (default: 0.007)" >
                            <input placeholder="Bots Rate Death" value=""></input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="save-settings">Salvar</button>
            </div>
        </div>
    </div>
</body>
</html>
